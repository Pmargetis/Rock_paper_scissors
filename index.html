<!doctype html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script defer rel="text/javascript" src="/home/pmargetis/the_odin_project/RockPaperScissors/script.js"></script>
        <link rel="stylesheet" href="/home/pmargetis/the_odin_project/RockPaperScissors/styles.css">
    </head>
    <body>
        <main>
            <h1 class="banner_text">Rock Paper Scissors</h1>
            <div class="container" id="button">
                <button class="buttons" id="rock" type="button">Rock</button>
                <button class="buttons" id="paper" type="button">Paper</button>
                <button class="buttons" id="scissors" type="button">Scissors</button>
            </div>
            <div class="output">
                <h2>Console:</h2>
                <p id="gameScore" class="gameScore">Lets Play!</p>
                <h2>Score:</h2>
                <div class="gameScore">
                    <p class="gameScore" id="gamePlayer">Player:</p>
                    <p class="gameScore" id="PlayerScores"></p>
                    <p class="gameScore" id="gameComputer">Computer:</p>
                    <p class="gameScore" id="computerScores"></p>
                </div>
            </div>
        </main>

    </body>
</html>
